<div class="bg-img">
  <div fxLayout="row warp" fxLayoutAlign="center center">
    <div class="content">
      <h1>Colorlib app</h1>
      <p>Everything You Need. To Start Selling Online Beautifully</p>
      <mat-form-field color="accent">
        <input matInput placeholder="Email" name="email" [(ngModel)]="email" required />
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="onSubmit()">Get Strated</button>
    </div>
    <div class="bg-mobile">
      <img class="mobile" [src]="imgUrl" />
    </div>
  </div>
</div>
